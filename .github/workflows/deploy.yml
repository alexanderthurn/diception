name: FTP Sync (Deploy & Cleanup)

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  delete:

jobs:
  # JOB 1: DEPLOY (Läuft bei jedem Push)
  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to FTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode true
          set net:timeout 30
          set net:max-retries 3
          mkdir -p "/${{ github.ref_name }}"
          
          # Mirror-Befehl mit Schutz für sensible Dateien
          # --exclude-glob verhindert das Löschen deiner Server-Dateien
          mirror -R "./dist/" "/${{ github.ref_name }}" \
            --delete \
            --parallel=10 \
            --exclude-glob .htaccess \
            --exclude-glob .htpasswd \
            --exclude-glob "stats/" \
            --verbose
          quit
          EOF

  # JOB 2: CLEANUP (Läuft wenn ein Branch gelöscht wird)
  cleanup:
    if: |
      github.event_name == 'delete' && 
      github.event.ref_type == 'branch' && 
      github.event.ref != 'main' && 
      github.event.ref != 'master'
    
    runs-on: ubuntu-latest
    steps:
      - name: Remove Folder from FTP
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode true
          # Löscht den gesamten Branch-Ordner rekursiv
          rm -rf "/${{ github.event.ref }}"
          quit
          EOF