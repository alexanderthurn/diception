name: "Publish Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--bundles app,dmg"
          - platform: "windows-latest"
            args: "--bundles nsis"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - name: install frontend dependencies
        run: npm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DICEPTION ${{ github.ref_name }}"
          includeRelease: true
          args: ${{ matrix.args }}

      - name: Zip Mac App for Steam
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri/target/release/bundle/macos/
          zip -r ../../../../DICEPTION_macos.zip *.app
          
      - name: Zip Windows Files for Steam
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd src-tauri/target/release/
          Compress-Archive -Path "*.exe", "*.dll" -DestinationPath "../../../../DICEPTION_windows.zip"

      - name: Upload Steam Zips
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            DICEPTION_macos.zip
            DICEPTION_windows.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # NEUER JOB: FTP-DEPLOY NUR NACH PROD
  deploy-web:
    needs: publish # Wartet, bis Windows und Mac fertig gebaut haben
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Wichtig f√ºr den Branch-Check

      # SICHERHEITS-CHECK: Ist dieses Tag auf dem Main-Branch?
      - name: Check if tag is on main
        run: |
          git fetch origin main
          if ! git branch -r --contains ${{ github.sha }} | grep -q "origin/main"; then
            echo "Tag is NOT on main branch. Skipping FTP deploy to prod."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to FTP (Prod)
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER }}" <<EOF
          set ftp:ssl-allow no
          set ftp:passive-mode true
          mkdir -p "/prod"
          mirror -R "./dist/" "/prod" \
            --delete \
            --parallel=10 \
            --exclude-glob .htaccess \
            --exclude-glob .htpasswd \
            --verbose
          quit
          EOF