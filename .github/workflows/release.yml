name: "Publish Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--bundles app"
          - platform: "windows-latest"
            args: "" # Erzeugt nur die EXE

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: npm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DICEPTION ${{ github.ref_name }}"
          includeRelease: false # Wir zippen manuell
          args: ${{ matrix.args }}

      # --- MANUELLER ZIP-PROZESS ---

      # MAC: Zippt den .app Ordner
      - name: Zip Mac App
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri/target/release/bundle/macos/
          zip -r ../../../../DICEPTION_macos.zip *.app
          
      # WINDOWS: Zippt die EXE und DLLs (flexibler Name)
      - name: Zip Windows EXE
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd src-tauri/target/release/
          # Wir nutzen *.exe, um sicherzugehen, dass wir die Datei finden
          Compress-Archive -Path "*.exe", "*.dll" -DestinationPath "../../../../DICEPTION_windows.zip"

      # Upload zum Release
      - name: Upload Zips to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            *.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}