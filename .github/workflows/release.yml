name: "Publish Release"

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--bundles app,dmg" # Baut beides, damit die Action zufrieden ist
          - platform: "windows-latest"
            args: "--bundles nsis" # Baut den Installer

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install frontend dependencies
        run: npm install

      - name: build tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "DICEPTION ${{ github.ref_name }}"
          includeRelease: true # Zurück zum Standard: Erstellt Release und lädt Installer hoch
          args: ${{ matrix.args }}

      # --- ZUSÄTZLICHE STEAM-ZIPS (Optional, aber super für dich) ---

      - name: Zip Mac App for Steam
        if: matrix.platform == 'macos-latest'
        run: |
          cd src-tauri/target/release/bundle/macos/
          zip -r ../../../../DICEPTION_macos.zip *.app
          
      - name: Zip Windows Files for Steam
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          cd src-tauri/target/release/
          # Wir nehmen die .exe und alle DLLs für Steam
          Compress-Archive -Path "*.exe", "*.dll" -DestinationPath "../../../../DICEPTION_windows.zip"

      - name: Upload Steam Zips
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            DICEPTION_macos.zip
            DICEPTION_windows.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}